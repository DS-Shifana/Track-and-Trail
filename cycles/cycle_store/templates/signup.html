{% load static %} 
<!DOCTYPE html>
<html lang="en">

<head>
   <!-- basic -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- mobile metas -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1">
   <!-- site metas -->
   <title>News</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="">
   <!-- bootstrap css -->
   <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
   <!-- style css -->
   <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
   <!-- Responsive-->
   <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
   <!-- fevicon -->
   <link rel="icon" href="images/fevicon.png" type="image/gif" />
   <!-- Scrollbar Custom CSS -->
   <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
   <!-- Tweaks for older IEs-->
   <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
   <!-- owl stylesheets -->
   <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Raleway:400,700,800&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
   <link rel="stylesoeet" href="{% static 'css/owl.theme.default.min.css' %}">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
      media="screen">
      <body style="background-color: #325662;">
</head>

<body>
   
   <!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="                                                     
            min-height: 250px;
          ">
    </div>
    <!-- Background image -->
      <div class="card mx-auto shadow-5-strong " style="
      margin-top: -200px; /* Adjust this value to reduce the size */
      background: hsla(0, 0%, 100%, 0.8);
      backdrop-filter: blur(30px);
      max-width: 900px;
      ">
        <div class="card-body py-4 pt-5 px-md-0">
    
          <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
              <h2 class="fw-bold mb-4">Sign up now</h2>
              <form method='POST' action="{% url 'signup' %}">
                {% csrf_token %}
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-2">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1">First name</label>
                      <input type="text" name='fname' id="fname" class="form-control" required/>
                    </div>
                  </div>
                  <div class="col-md-6 mb-2">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example2">Last name</label>
                      <input type="text" name='lname' id="lname" class="form-control" required/>
                    </div>
                  </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-2">
                      <div class="form-outline">
                      <label class="form-label" for="form3Example1">Username</label>
                      <input type="text" name='username' id="username" class="form-control" required/>
                      </div>
                    </div>
                    <div class="col-md-6 mb-2">
                      <div class="form-outline">
                      <label class="form-label" for="form3Example3">Email address</label>
                      <input type="email" name='email' id="email" class="form-control" required/>
                      </div>
                    </div>
                  </div> 
                
                
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                      <label class="form-label" for="form3Example4">Password</label>
                      <input type="password" name="pass1" id="pass1" class="form-control" required />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                      <label class="form-label" for="form3Example4">Re-enterPassword</label>
                      <input type="password" name="pass2" id="pass2" class="form-control" required />
                      </div>
                    </div>
                  </div> 
                  <div class="form-outline">
                    <label class="form-label" for="form3Example4">If you have any refferel code,Enter the referral code</label>
                    <input type=text name="referrel_code" >
                  </div>
                  

              
                  {%if messages%}
                  {%for message in messages%}
                  <script>alert('{{message}}')</script>
                  {% endfor %}
                  {% endif %}
  
                
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb- 2">
                  Sign up
                </button>

                

                
              </form>
            </div>
          </div>
        </div>
      </div>

    <p class="text-dark">If you  have an account?<a href="{% url 'user_login'%}"><u class="text-light " >Sign In</u></a></p>

    </div>

  </section>

</body>

</html>
